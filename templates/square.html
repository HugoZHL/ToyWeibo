<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/jumbotron/ -->
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="The square page in ToyWeibo.">
    <meta name="author" content="HugoZ">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>玩具微博 广场大厅</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" >

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jumbotron.css') }}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('square') }}">玩具微博 ToyWeibo</a>
        </div>
        <div class="navbar-collapse collapse">
          <div class="navbar-left">
            <a class="navbar-brand" href="{{ url_for('show_profile') }}"><p> 用户: {{ username }} </p></a>
             <div class="navbar-brand">广场大厅</div>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" method="post">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="#今日热搜#" name="searching" required>
              </div>
              <button type="submit" class="btn btn-primary">搜索</button>
            </form>
          </div><!--/.navbar-collapse -->
        </div>
      </div>
    </nav>

    <div id="authorized" d="{{ authorized }}" style="display:none"></div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container" style="margin-top:1vw">
      <div class="p-2" style="width: 100%;">
        <div class="container">
          <div class="panel-body" >
            <form role="form" class="row form-horizontal" style="width: 100%; float: none;display: block;margin-left: auto;margin-right: auto;" action="/addWeibo">
              <div class="row">
                  <label for="weiboc" style="font-size: large;">分享新鲜事...（140字以内）</label>
                  <textarea class="form-control" rows="3" name="content" id="weiboc" placeholder="可在微博开头使用#话题#"></textarea>
              </div>
              <br>
              <div class="row">
                  <button type="submit" class="btn btn-default">发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      {% for post in posts  %}
      <hr/>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <h4><strong>{{ post.username }}</strong></h4>
          <br/>
          <p style="font-size: 1.2em"><span style="color: blue">#{{ post.topic }}# </span>{{ post.text }}</p>
          <div>
            <p class="text-left">{{ post.time }}</p>
            <div class="text-right">
              <a class="btn text-right" style="color: darkred"><img src="{{ url_for('static', filename='images/icons/shanchu.png') }}" height="15" width="15"/> &nbsp;删除</a>
              <a class="btn text-right"><img src="{{ url_for('static', filename='images/icons/dianzan.png') }}" height="15" width="15"/> &nbsp;赞 {{ post.attitudesum }}</a>
              <a class="btn text-right"><img src="{{ url_for('static', filename='images/icons/pinglun.png') }}" height="15" width="15"/> &nbsp;评论 {{ post.commentsum }}</a>
              <a class="btn text-right"><img src="{{ url_for('static', filename='images/icons/fenxiang.png') }}" height="15" width="15"/> &nbsp;转发 {{ post.repostsum }}</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    
      <hr>
      <footer>
        <p>Copyright © Credit to: HugoZ, huangsy, AUV🥝.</p>
      </footer> 
    </div>
  </body>
</html>
