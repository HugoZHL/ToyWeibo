<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="The profile editing page of ToyWeibo.">
    <meta name="author" content="HugoZ">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>玩具微博 高级搜索</title>
    
    {% include "import.html" %}

  </head>

  <body>

    <div class="container">

        <div class="form row">
            <form class="form-horizontal col-sm-offset-4 col-md-offset-4 col-lg-offset-4" id="register_form" method="post">
                <h3 class="form-title">高级搜索：</h3>
                <p>可搜索两个用户之间最多四条边的关注关系，<br/>请输入两个用户的昵称。</p>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>来源用户</label>
                        <i class="fa fa-envelope fa-lg"></i>
                        <input class="form-control" type="text" placeholder="请输入昵称" name="user1" required/>
                    </div>
                    <div class="form-group">
                        <label>目标用户</label>
                        <i class="fa fa-envelope fa-lg"></i>
                        <input class="form-control" type="text" placeholder="请输入昵称" name="user2" required/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">开始搜索！</button>
                    </div>

    {% if error != None %}
    <p><font color="red">{{ error }}</font></p>
    {% endif %}
                </div>
            </form>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
