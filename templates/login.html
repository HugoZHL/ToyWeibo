<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="The login page of weibo.">
    <meta name="author" content="HugoZ">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>玩具微博 登录</title>

    {% include "import.html" %}
    
  </head>

  <body>

    <div class="container" style="margin-top:10vw">

      <form class="form-horizontal col-sm-offset-4 col-md-offset-4 col-lg-offset-4" id="signin-form" method="post">
        <h3 class="form-title">登录玩具微博</h2>
          <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="form-group">
              <label>邮箱</label>
              <i class="fa fa-user fa-lg"></i>
              <input class="form-control" type="email" placeholder="请输入邮箱" name="email" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
              <label>密码</label>
              <i class="fa fa-user fa-lg"></i>
              <input class="form-control" type="password" placeholder="请输入密码" name="password" required/>
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">登录！</button>
            </div>
          </div>
        <!-- <label for="inputAccount" class="sr-only">Email</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="请输入邮箱" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required> -->
        <!-- <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>-->
          {% if error != None %}
          <p><font color="red"> {{ error }} Please try again. </font></p>
          {% endif %}
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>
