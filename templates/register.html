<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="The register page of ToyWeibo.">
    <meta name="author" content="HugoZ">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <title>玩具微博 注册</title>

    {% include "import.html" %}
    
  </head>

  <body>

    <div class="container">

        <div class="form row">
            <form class="form-horizontal col-sm-offset-4 col-md-offset-4 col-lg-offset-4" id="register_form" method="post">
                <h3 class="form-title">玩具微博 账号注册</h3><br/>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label>头像</label>
                        <br/>
                        <!-- <i class="fa fa-user fa-lg"></i> -->
                        <div class="col-sm-5 col-md-5 col-lg-5" style="text-align: right">
                            <img id='avatar' src="{{ url_for('static', filename='images/avatars/IMG0.jpg')}}" height="100" width="100"/></div>
                        <div class="col-sm-7 col-md-7 col-lg-7" style="text-align: center;">
                            <a onclick="changePic()" class="btn btn-secondary" style="color: black;margin-top: 2.2em;background-color: lightgrey;">随机头像</a>
                        </div>
                        <input id='input_img_idx' type="hidden" name="img_idx" value="0"/>
                        <!-- <input class="form-control" type="email" placeholder="请输入邮箱" name="email" required autofocus="autofocus"/> -->
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control" type="email" placeholder="请输入邮箱" name="email" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label>昵称</label>
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control" type="text" placeholder="请输入昵称" name="username" required/>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control" type="password" placeholder="请输入密码" id="register_password" name="password" required/>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <i class="fa fa-check fa-lg"></i>
                        <input class="form-control" type="password" placeholder="请再次输入密码" name="rpassword" required/>
                    </div>
                    <!-- <div class="form-group">
                        <label>Gender</label>
                        <i class="fa fa-envelope fa-lg"></i>
                        <select class="form-control" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <i class="fa fa-envelope fa-lg"></i>
                        <input data-date-format="YYYY-MM-DD" class="form-control" type="date" name="birthday" required/>
                    </div> -->
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">注册！</button>
                        </div>
                    </div>
                    <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-lg-5 col-md-5 col-sm-5">
                        <div class="form-group">
                            <a href="{{ url_for('homepage') }}" class="btn btn-lg btn-secondary btn-block" style="color: black; border-style: solid; border-color: grey;" type="button">返回</a>
                        </div>
                    </div>


    {% if error != None %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
                </div>
            </form>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </body>
</html>


<script type="text/javascript">
    function changePic() {
        var imgIdx = String(parseInt(Math.random() * 26, 10));
        var filename = "/IMG" + imgIdx + ".jpg";
        document.getElementById('avatar').src=("{{ url_for('static', filename='images/avatars') }}" + filename);
        document.getElementById('input_img_idx').value=imgIdx;
    }
</script>
